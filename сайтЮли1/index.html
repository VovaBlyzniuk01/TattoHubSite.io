<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TattoHub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo-placeholder.svg" alt="TattoHub Logo">
    </div>
    <div class="lang-switcher">
      <button id="lang-ua">UA</button>
      <button id="lang-en">EN</button>
    </div>
  </header>
  <main>
    <h1 class="main-title" data-i18n="mainTitle">TattoHub</h1>
    <section class="masters">
      <div class="master-card master1">
        <img src="img/master1-placeholder.jpg" alt="Мастер 1">
        <h2 data-i18n="master1">Мастер 1</h2>
        <a href="master1.html" class="btn" data-i18n="more">Подробнее</a>
      </div>
      <div class="master-card master2">
        <img src="img/master2-placeholder.jpg" alt="Мастер 2">
        <h2 data-i18n="master2">Мастер 2</h2>
        <a href="master2.html" class="btn" data-i18n="more">Подробнее</a>
      </div>
    </section>
    <nav class="main-nav">
      <a href="sketches.html" data-i18n="sketches">Эскизы</a>
      <a href="prices.html" data-i18n="prices">Цены</a>
      <a href="installments.html" data-i18n="installments">Оплата частями</a>
      <a href="contacts.html" data-i18n="contacts">Контакты</a>
      <a href="certificates.html" data-i18n="certificates">Сертификаты</a>
      <a href="reviews.html" data-i18n="reviews">Отзывы</a>
      <a href="blog.html" data-i18n="blog">Блог</a>
      <a href="media.html" data-i18n="media">Фото/Видео</a>
      <a href="healing.html" data-i18n="healing">Заживление</a>
      <a href="payment.html" data-i18n="payment">Оплата</a>
      <div class="socials">
        <a href="#" title="Telegram"><img src="img/telegram.svg" alt="Telegram"></a>
        <a href="#" title="Instagram"><img src="img/instagram.svg" alt="Instagram"></a>
        <a href="#" title="TikTok"><img src="img/tiktok.svg" alt="TikTok"></a>
      </div>
    </nav>
  </main>
  <div id="modal" class="modal">
    <div class="modal-content">
      <button id="modal-close" class="modal-close">×</button>
      <h2>Записаться на тату</h2>
      <div class="modal-placeholder">Форма записи появится здесь (заглушка)</div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
