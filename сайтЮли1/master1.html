<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мастер 1 | TattoHub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="img/logo-placeholder.svg" alt="TattoHub Logo"></a>
    </div>
    <div class="lang-switcher">
      <button id="lang-ua">UA</button>
      <button id="lang-en">EN</button>
    </div>
  </header>
  <main>
    <section class="master-profile">
      <img src="img/master1-placeholder.jpg" alt="Мастер 1" class="profile-photo">
      <div class="profile-info">
        <h1 data-i18n="master1">Мастер 1</h1>
        <a href="#" class="btn" data-i18n="signup">Записаться</a>
        <div class="socials">
          <a href="#" title="Telegram"><img src="img/telegram.svg" alt="Telegram"></a>
          <a href="#" title="Instagram"><img src="img/instagram.svg" alt="Instagram"></a>
          <a href="#" title="TikTok"><img src="img/tiktok.svg" alt="TikTok"></a>
        </div>
      </div>
    </section>
    <section class="portfolio">
      <h2 data-i18n="portfolio">Портфолио</h2>
      <div class="portfolio-grid">
        <img src="img/master1-placeholder.jpg" alt="Работа 1">
        <img src="img/master1-placeholder.jpg" alt="Работа 2">
        <img src="img/master1-placeholder.jpg" alt="Работа 3">
        <img src="img/master1-placeholder.jpg" alt="Работа 4">
      </div>
    </section>
    <section class="reviews">
      <h2 data-i18n="reviews">Отзывы</h2>
      <div class="review-card" data-i18n="review1">Очень крутой мастер! (заглушка)</div>
      <div class="review-card" data-i18n="review2">Всё понравилось, рекомендую! (заглушка)</div>
    </section>
    <nav class="main-nav">
      <a href="index.html#sketches" data-i18n="sketches">Эскизы</a>
      <a href="index.html#prices" data-i18n="prices">Цены</a>
      <a href="index.html#installments" data-i18n="installments">Оплата частями</a>
      <a href="index.html#contacts" data-i18n="contacts">Контакты</a>
      <a href="index.html#certificates" data-i18n="certificates">Сертификаты</a>
      <a href="index.html#reviews" data-i18n="reviews">Отзывы</a>
      <a href="index.html#blog" data-i18n="blog">Блог</a>
      <a href="index.html#media" data-i18n="media">Фото/Видео</a>
      <a href="index.html#healing" data-i18n="healing">Заживление</a>
      <a href="index.html#payment" data-i18n="payment">Оплата</a>
    </nav>
  </main>
  <div id="modal" class="modal">
    <div class="modal-content">
      <button id="modal-close" class="modal-close">×</button>
      <h2>Записаться на тату</h2>
      <div class="modal-placeholder">Форма записи появится здесь (заглушка)</div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
